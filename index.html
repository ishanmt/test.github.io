<h2>HTML Forms</h2>
<div>
<form action="" method="post">
  <label for="fname">Name:</label><br>
  <input id="fname" type="text" required name="fname"><br><br>
  
  <label for="femail">Email:</label><br>
  <input type="email" id="femail" required name="femail"><br><br>
  
  <label for="fmobile">Mobile:</label><br>
  <input type="tel" id="fmobile"required name="fmobile"><br><br>
  
  <label for="dob">DOB:</label><br>
  <input type="date" id="dob"required name="dob"><br><br>
  
  <label for="gender">Gender:</label><br>
  
  <input type="radio" id="Male" name="gender" required value="Male">Male
  
  <input type="radio" id="Female" name="gender" required value="Female">Female<br><br>
  
  <input type="button" value="Submit" onclick="validate(this.form)">
</form>
