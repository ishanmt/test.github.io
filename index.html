<!DOCTYPE html>
<html>

<head><title>Form1</title>
<script type="text/javascript" src="jquery-3.6.0.min.js"> </script>
<script>

function validate(form) {

y=$('input#femail').val();

if(regex.test(x) && regexemail.test(y) && regexmobile.test(z) && z.length == "10")

else

</script></head>
<body>

<h2>HTML Forms</h2>
<div>
<form action="" method="post">
  <label for="fname">Name:</label><br>
  <input id="fname" type="text" required name="fname"><br><br>

  <input type="date" id="dob"required name="dob"><br><br>
  
  <label for="gender">Gender:</label><br>
  
  <input type="radio" id="Male" name="gender" required value="Male">Male
  
  <input type="radio" id="Female" name="gender" required value="Female">Female<br><br>
  
  <input type="button" value="Submit" onclick="validate(this.form)">
</form> 
</div>

</html>
